<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="html.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="loader.gif" alt="preloader gif" />
    </div>
    <div class="contact">
      <div class="my-container">
        <div class="main-box">
          <div class="box1">
            <div class="type">Question</div>
            <div class="total">
              <div class="box-filler"></div>
            </div>
          </div>
          <div class="box2">
            <div class="score">Score</div>
            <div class="num">0</div>
          </div>
        </div>
        <div class="questions"></div>
        <div class="question-page"></div>
        <div class="refresh-box">
          <div class="refresh-btn">Try again</div>
        </div>
      </div>
    </div>
    <div class="my-box">
      <div class="my-section">
        <h3>Final Result</h3>
        <div class="main-part">
          <ul class="main"></ul>
        </div>
        <div class="btn-box">
          <button class="btn">Retake Quiz</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
