<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="quiz">Quiz App</div>
        <form class="fetch">
          <input
            type="number"
            id="question-control"
            name="trivia_amount"
            min="1"
            max="50"
            value="10"
          />

          <select name="trivia_category" class="form-control" id="Category">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option class="my-category" value="30">Science: Gadgets</option>
            <option class="my-category" value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option class="my-category" value="32">
              Entertainment: Cartoon &amp; Animations
            </option>
          </select>
          <select n0ame="trivia_difficulty" id="difficulty">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <select name="trivia_type" class="form-control" id="type">
            &gt;
            <option class="my-type" value="any">Any Type</option>
            <option class="my-type" value="multiple">Multiple Choice</option>
            <option class="my-type" value="boolean">True / False</option>
          </select>
        </form>
        <button class="start-btn">Start Quiz</button>
      </div>
    </div>
    <script src="user.js"></script>
  </body>
</html>
